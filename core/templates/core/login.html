{% extends "base.html" %}

{% block content %}
    <div class="w-full sm:w-4/12 my-3 p-6 md:p-8 mx-auto rounded-md bg-inherit">
        <h1 class="text-xl md:text-2xl text-white text-center font-bold my-2">Login</h1>

        <form method="post" action=".">
            {% csrf_token %}
        
            <div class="mb-4">
                <label class="block mb-2 text-white">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label class="block mb-2 text-white">Password</label>
                {{ form.password }}
            </div>

            {% if form.errors or form.non_field_errors %}
                <div class="mb-4 p-4 bg-red-100 rounded-md">
                    {% for field in form %}
                        {{ field.errors }}
                    {% endfor %}
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <button type="submit" class="bg-sky-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 text-lg rounded my-4">Login</button>
        </form>
    </div>
{% endblock %}
